<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kartenverwaltung</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="app-container">
  <div class="app-bar">
    <h1>Mimir</h1>
    <h2>Manage Cards</h2>
  </div>
  <div class="input-section">
    <input type="text" id="frontInput" placeholder="Front">
    <input type="text" id="backInput" placeholder="Back">
    <button onclick="saveEntry()">Save</button>
    <label><input type="checkbox" id="filterCheckbox" onchange="filterTable()"> Filter table</label>
  </div>

<!-- Tabelle -->
  <div class="data-table" id="dataTable">
    <div class="table-row table-header">
      <div class="table-cell" onclick="sortTable('front')">Front</div>
      <div class="table-cell" onclick="sortTable('back')">Back</div>
      <div class="table-cell">Actions</div>
    </div>
    <!-- Data table content will be added here dynamically -->
  </div>
</div>
<script src="script.js"></script>
</body>

</html>
